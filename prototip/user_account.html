    <section id="section-main" class="flex-grow-1">

        <div class="container-sm my-5 py-5 flex-grow-1">
            <h2 class="my-4 text-center">Korisnicki Podaci</h2>
            <form class="p-3 my-form-400 mx-auto" action="login.html">
                <div class="mb-3">
                  <label for="inputUsername" class="form-label">Korisnicko ime</label>
                  <input type="text" class="form-control" id="inputUsername">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email adresa</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                <div class="mb-3">
                  <label for="passwordOld" class="form-label">Lozinka Stara</label>
                  <input type="password" class="form-control" id="passwordOld">
                </div>
                <div class="mb-3">
                    <label for="passwordNew" class="form-label">Lozinka Nova</label>
                    <input type="password" class="form-control" id="passwordNew">
                  </div>
                <hr>
                <div class="mb-3">
                    <label for="podaciKarticaBrojKartice" class="form-label">Broj Kartice</label>
                    <div class="input-group mb-3" id="podaciKarticaBrojKartice">
                        <input type="text" class="form-control" placeholder="xxxx" id="kartica1od4" name="kartica1od4" aria-label="brojKartice">
                        <span class="input-group-text">-</span>
                        <input type="text" class="form-control" placeholder="xxxx" id="kartica2od4" name="kartica2od4" aria-label="brojKartice">
                        <span class="input-group-text">-</span>  
                        <input type="text" class="form-control" placeholder="xxxx" id="kartica3od4" name="kartica3od4" aria-label="brojKartice">
                        <span class="input-group-text">-</span>  
                        <input type="text" class="form-control" placeholder="xxxx" id="kartica4od4" name="kartica4od4" aria-label="brojKartice">
                                              
                    </div>
                </div>
                <div class="mb-3">
                    <label for="podaciKarticaDatumIsteka">Datum Isteka</label>
                    <div class="input-group">
                        <input type="text" name="datumIstekaMesec" id="datumIstekaMesec" class="form-control" placeholder="mm">
                        <span class="input-group-text">/</span>
                        <input type="text" name="datumIstekaGodina" id="datumIstekaGodina" class="form-control" placeholder="yyyy">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="karticaCVV" class="form-label">CVV</label>
                    <input type="password" name="karticaCVV" id="karticaCVV" class="form-control" placeholder="ddd">
                  </div>

                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-dark">Azuriraj podatke</button>
                </div>
              </form>
        </div>
