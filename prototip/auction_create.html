    <nav class="flex row space-between" id="main-nav">
        <div class="logo">
            <a href="welcome_page.html">E-Bidding</a>

        <ul class="links flex row no-list-style">
            <li><a href="account_setting.html"> <i class="fa-solid fa-gear"></i> Podešavanja Naloga</a></li>

    <section id="form-section" class="flex column flex-center main-content">

        <h1>Unesite detalje vase aukcije</h1>

        <form action="user.html" class="flex column flex-center">

            <div class="form-field">
                <label for="naziv-predmeta">Naziv predmeta</label>
                <input type="text" name="naziv-predmeta" id="naziv-predmeta">
            </div>

            <div class="form-field">
                <label for="slika-predmeta">Slika predmeta</label>
                <input type="file" name="slika-predmeta" id="slika-predmeta">
            </div>

            <div class="form-field">
                <label for="opis-proizvoda">Opis proizvoda</label>
                <textarea name="opis-proizvoda" id="opis-proizvoda" cols="30" rows="10"></textarea>
            </div>

            <div class="form-field">
                <label for="vreme-trajanja">Rok Trajanja</label>
                <input type="datetime-local" name="vreme-trajanja" id="vreme-trajanja">
            </div>

            <div class="form-field">
                <label for="pocetna-cena">Pocetna Cena</label>
                <input type="number" name="pocetna-cena" id="pocetna-cena">
            </div>

            <div class="form-field" id="form-submit">
                <input type="submit" value="Kreiraj Aukciju">
            </div>
            
        </form>
    
    </section>
