      <div class="px-3 py-4 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="welcome_guest.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto fs-4 text-white text-decoration-none">
              E-Bidding

            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

    <div class="container-sm my-5 py-5 flex-grow-1">
        <h2 class="my-4 text-center">Registraciona forma</h2>
        <form class="my-form-400 mx-auto p-3" action="login.html">
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Korisnicko ime</label>
              <input type="text" class="form-control" id="inputUsername">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email adresa</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Lozinka</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-dark">Registracija</button>
                <p class="my-2 form-text">Imate nalog? Kliknite <a href="login.html" class="text-reset">ovde.</a></p>
            </div>
          </form>
    </div>
